<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <div id="app">
      <div class="music-player">
        <div class="player-header">
          <h1>Music Player</h1>
        </div>
        <div class="album-art">
          <img src="https://placehold.co/300x300" alt="Album Art" id="albumArt">
        </div>
        <div class="track-info">
          <h2 id="trackTitle">Track Title</h2>
          <p id="artistName">Artist Name</p>
        </div>
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
          <div class="time">
            <span id="currentTime">0:00</span>
            <span id="duration">3:45</span>
          </div>
        </div>
        <div class="controls">
          <button id="prevBtn" class="control-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="playBtn" class="control-btn play-btn">
            <i class="fas fa-play"></i>
          </button>
          <button id="nextBtn" class="control-btn">
            <i class="fas fa-forward"></i>
          </button>
        </div>
        <div class="volume-control">
          <i class="fas fa-volume-up"></i>
          <input type="range" id="volumeSlider" min="0" max="100" value="100">
        </div>
        <div class="playlist">
          <h3>Playlist</h3>
          <ul id="playlistItems">
            <li class="active">Song 1 - Artist 1</li>
            <li>Song 2 - Artist 2</li>
            <li>Song 3 - Artist 3</li>
          </ul>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
